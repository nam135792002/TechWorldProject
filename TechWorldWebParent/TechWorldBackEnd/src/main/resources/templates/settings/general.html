<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label">Site Name: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="SITE_NAME" th:value="${SITE_NAME}" required/>
                </div>
            </div>

            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label">Copyright: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="COPYRIGHT" th:value="${COPYRIGHT}" required/>
                </div>
            </div>

            <div class="form-group row m-3">
                <label class="col-sm-4 col-form-label">Site Logo:</label>
                <div class="col-sm-8">
                    <img class="img-fluid thumbnail" style="width: 100px; height: 100px" th:src="@{${SITE_LOGO}}"/>
                    <input type="file" id="fileImage" class="mb-2 form-control" accept="image/png, image/jpeg" name="fileImage" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
            </div>
        </form>
    </div>
</body>
</html>

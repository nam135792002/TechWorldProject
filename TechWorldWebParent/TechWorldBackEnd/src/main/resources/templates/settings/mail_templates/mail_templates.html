<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/settings/save_mail_templates}" method="post">
<!--            <div class="col">-->
<!--                <div class="card">-->
                    <div class="card-body">
                        <ul class="nav nav-tabs nav-success" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" data-bs-toggle="tab" href="#customerVerification" role="tab" aria-selected="true">
                                    <div class="d-flex align-items-center">
                                        <div class="tab-icon"><i class='bx bx-home font-18 me-1'></i>
                                        </div>
                                        <div class="tab-title">Customer Verification</div>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" data-bs-toggle="tab" href="#orderConfirmation" role="tab" aria-selected="false">
                                    <div class="d-flex align-items-center">
                                        <div class="tab-icon"><i class='bx bx-user-pin font-18 me-1'></i>
                                        </div>
                                        <div class="tab-title">Order Confirmation</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content py-3">
                            <div class="tab-pane fade show active" id="customerVerification" role="tabpanel">
                                <div th:replace="settings/mail_templates/customer_verification :: content"></div>
                            </div>
                            <div class="tab-pane fade" id="orderConfirmation" role="tabpanel">
                                <div th:replace="settings/mail_templates/order_confirmtion :: content"></div>
                            </div>
                        </div>
                    </div>
<!--                </div>-->
<!--            </div>-->

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
            </div>

    </div>

</html>

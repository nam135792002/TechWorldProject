<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="row" id="divProductImages">
            <div class="col border m-3 p-2">
                <div><label>Main Image: </label></div>
                    <div class="m-2">
                        <img alt="Main image preview" class="img-fluid thumbnail" th:if="${product.id == null}"  th:src="@{/images/product_icon.png}" style="width: 220px; height: 240px"/>
                        <img alt="Main image preview" class="img-fluid thumbnail" th:if="${product.id != null}"  th:src="${product.mainImage}"/>
                    </div>
                    <div>
                        <input type="file" id="fileImage" name="fileImage" th:required="${product.mainImage == null}" accept="image/png, image/jpeg" />
                    </div>
                    <input type="hidden" th:field="*{mainImage}"/>
            </div>

            <th:block th:each="productImage, status : ${product.images}">
                <div class="col border m-3 p-2" th:id="'divExtraImage'+${status.index}">
                    <div >
                        <label>Extra Image #[[${status.index+1}]]: [[${productImage.name}]]</label>
                        <a name="linkRemoveExtraImage"  class="btn fas fa-times-circle fa-2x icon-dark float-right" title="Remove this image"></a>
                    </div>
                    <div class="m-2">
                        <img th:id="'extraThumbnail'+${status.index}" th:alt="'Extra image #' + ${status.index+1} + ' preview'" class="img-fluid" th:src="${productImage.url}"/>
                    </div>
                    <div>
                        <input class="image-input" type="file" name="extraImage" accept="image/png, image/jpeg" th:id="'imageInput_' + ${status.index}" />
                    </div>

                    <input type="hidden" name="imageIDs" th:id="'imageId' + ${status.index}" th:value="${productImage.id}"/>
                    <input type="hidden" name="imageName" th:id="'imageName' + ${status.index}" th:value="${productImage.name}" />
                    <input type="hidden" name="imageUrl" th:id="'imageUrl' + ${status.index}" th:value="${productImage.url}" />
                </div>
            </th:block>

            <input type="hidden" id="deletedImageIdsInput" name="deletedImageIds" />

            <div class="col border m-3 p-2" th:id="'divExtraImage' + ${numberOfExistingExtraImages}">
                <div th:id="'extraImageHeader' + ${numberOfExistingExtraImages}"><label>Extra Image #[[${numberOfExistingExtraImages+1}]]: </label></div>
                <div class="m-2">
                    <img th:id="'extraThumbnail' + ${numberOfExistingExtraImages}" th:alt="'Extra image' + ${numberOfExistingExtraImages+1} + ' preview'" class="img-fluid" style="width: 220px; height: 240px" th:src="@{/images/product_icon.png}"/>
                </div>
                <div>
                    <input type="file"  name="extraImage" accept="image/png, image/jpeg" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>

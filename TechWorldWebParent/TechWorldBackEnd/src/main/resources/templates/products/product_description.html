<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="m-2">
            <label>Short Description:</label>
            <textarea class="form-control" th:field="*{shortDescription}" maxlength="512" required></textarea>
        </div>

        <div class="m-2">
            <label>Full Description:</label>
            <textarea class="form-control" th:field="*{fullDescription}" maxlength="4096" required></textarea>
        </div>
    </div>
</body>
</html>

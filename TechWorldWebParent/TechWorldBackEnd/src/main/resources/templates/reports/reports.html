<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Sales Report - TechWorld Admin','none')"></head>
<body>
<div class="wrapper">
    <!--sidebar wrapper -->
    <div th:replace="navigation::sidebar_menu"></div>
    <!--end sidebar wrapper -->
    <!--start header -->
    <header th:replace="navigation::header_menu"></header>
    <!--end header -->
    <div class="page-wrapper">
        <div class="page-content">
            <div class="col">
                <h6 class="mb-0 text-uppercase">Manage Sales Report of Tech World</h6>
                <hr/>
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs nav-success" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" data-bs-toggle="tab" href="#successhome" role="tab" aria-selected="true">
                                    <div class="d-flex align-items-center">
                                        <div class="tab-icon"><i class='bx bx-home font-18 me-1'></i>
                                        </div>
                                        <div class="tab-title">Sales by Date</div>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" data-bs-toggle="tab" href="#successprofile" role="tab" aria-selected="false">
                                    <div class="d-flex align-items-center">
                                        <div class="tab-icon"><i class='bx bx-user-pin font-18 me-1'></i>
                                        </div>
                                        <div class="tab-title">Sales by Category</div>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" data-bs-toggle="tab" href="#successcontact" role="tab" aria-selected="false">
                                    <div class="d-flex align-items-center">
                                        <div class="tab-icon"><i class='bx bx-microphone font-18 me-1'></i>
                                        </div>
                                        <div class="tab-title">Sales by Product</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content py-3">
                            <div class="tab-pane fade show active" id="successhome" role="tabpanel">
                                <div th:replace="reports/sales_report_fragment::content('_date')"></div>
                            </div>
                            <div class="tab-pane fade" id="successprofile" role="tabpanel">
                                <div th:replace="reports/sales_report_fragment::content('_category')"></div>
                            </div>
                            <div class="tab-pane fade" id="successcontact" role="tabpanel">
                                <div th:replace="reports/sales_report_fragment::content('_product')"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments::footer"></footer>
</div>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    $(document).ready(function () {
        google.charts.load('current',{'packages':['corechart','table']});
        google.charts.setOnLoadCallback(loadSalesReportByDate);
    });
</script>
<script type="text/javascript" th:src="@{/js/sales_report_by_date.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_common.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_by_category.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_by_product.js}"></script>
</body>
</html>

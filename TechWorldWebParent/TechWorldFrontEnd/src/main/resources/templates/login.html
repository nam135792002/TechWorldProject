<!doctype html>
<html class="no-js" lang="vi" xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments::page_head(${pageTitle},'none')"></header>
<body>
<div class="axil-signin-area">

    <!-- Start Header -->
    <div class="signin-header">
        <div class="row align-items-center">
            <div class="col-sm-4">
                <a th:href="@{/}" class="site-logo">
                    <img class="ml--30" th:src="@{/images/logo.png}" style="height: 60px; width: 50px;" alt="Site Logo">
                    <h5 class="ml-2 mb-0">Tech<span class="text-danger">World</span></h5>
                </a>
            </div>
            <div class="col-sm-8">
                <div class="singin-header-btn">
                    <p>Bạn Chưa Có Tài Khoản?</p>
                    <a th:href="@{/register}" class="axil-btn btn-bg-secondary sign-up-btn">Đăng Ký Ngay Nào!</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--9">
                <h3 class="title">Chúng Tôi Cung Cấp Các Sản Phẩm Tốt Nhất Cho Bạn</h3>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">Đăng nhập.</h3>
                    <form class="singin-form" th:action="@{/login}" method="post">

                        <div th:if="${param.logout}" class="text-center">
                            <p class="text-warning">You have been logged out</p>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" value="annie@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input type="password" class="form-control" name="password" value="123456789" required>
                        </div>
                        <div class="col-md-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="remember-me">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Nhớ tên tài khoản</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-3">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Đăng Nhập</button>
                            <a th:href="@{/forgot_password}" class="forgot-btn">Quên Mật Khẩu</a>
                        </div>
                    </form>

                    <div style="text-align: center; margin-top: 10px">
                        <label style="margin-bottom: 5px">hoặc Đăng Nhập Bằng: </label> <br>
                        <div style="display: inline-block;">
                            <a th:href="@{/oauth2/authorization/github}"><img style="width: 50px;" th:src="@{/images/gg_icon.png}" alt=""></a>
                            <a th:href="@{/oauth2/authorization/facebook}" class="ms-3"><img style="width: 50px;" th:src="@{/images/face_icon.png}" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::js"></div>
<script th:if="${param.error}">
    $(document).ready(function() {
        var errorMessage = "[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]";
        if (errorMessage.trim() !== "") {
            warning_noti("There is an error: " + errorMessage);
        }
    });
</script>
<script th:if="${param.logout}">
    $(document).ready(function() {
        var logoutMessage = "[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]";
        console.log("Logout message: " + logoutMessage); // Check the console
        if (logoutMessage.trim() !== "") {
            warning_noti("You have been logged out: " + logoutMessage);
        }
    });
</script>
</body>
</html>

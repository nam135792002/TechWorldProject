<!doctype html>
<html class="no-js" lang="vi" xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments::page_head('404 Not Found', 'none')"></header>
<body class="sticky-header newsletter-popup-modal">
<a href="#top" class="back-to-top" id="backto-top"><i class="fal fa-arrow-up"></i></a>
<!-- Start Header -->
<header class="header axil-header header-style-5">
    <div id="axil-sticky-placeholder"></div>
    <div th:replace="fragments::navbar_version_beta"></div>
    <div th:replace="fragments::advertisement"></div>
</header>
<!-- End Header -->

<section class="error-page onepage-screen-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="content" data-sal="slide-up" data-sal-duration="800" data-sal-delay="400">
                    <span class="title-highlighter highlighter-secondary"> <i class="fal fa-exclamation-circle"></i> Oops! Somthing's missing.</span>
                    <h1 class="title">Internal Server Error</h1>
                    <p>The server encountered an internal error or misconfiguration and was unable to complete your request</p>
                    <a th:href="@{/}" class="axil-btn btn-bg-secondary right-icon">Back To Home <i class="fal fa-long-arrow-right"></i></a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="thumbnail" data-sal="zoom-in" data-sal-duration="800" data-sal-delay="400">
                    <img th:src="@{/images/500.png}" alt="404">
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments::banner"></div>

<!-- Start Footer Area  -->
<footer th:replace="fragments::footer"></footer>
<!-- End Footer Area  -->

<div th:replace="fragments::js"></div>
</body>
</html>

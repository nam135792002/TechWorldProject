<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content(statusVar, iconName, label)" class="col">
    <th:block th:with="iconColor = ${statusVar ? 'icon-green' : 'icon-dark'}">
      <i th:class="'fas '+${iconName} +' fa-2x ' + ${iconColor}"></i>
    </th:block>
    <div>&nbsp;</div>
  </div>

  <div th:fragment="content_refund(statusVar, iconName, label)" class="col">
    <th:block th:with="iconColor = ${statusVar ? 'icon-green' : 'd-none'}">
      <i th:class="'fas '+${iconName} +' fa-2x ' + ${iconColor}"></i>
    </th:block>
    <div>&nbsp;</div>
  </div>
</body>
</html>

<!doctype html>
<html class="no-js" lang="vi" xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments::page_head('Order_Success', 'none')"></header>
<body class="sticky-header newsletter-popup-modal">
<a href="#top" class="back-to-top" id="backto-top"><i class="fal fa-arrow-up"></i></a>
<!-- Start Header -->
<header class="header axil-header header-style-5">
  <div id="axil-sticky-placeholder"></div>
  <div th:replace="fragments::navbar_version_beta"></div>
  <div th:replace="fragments::advertisement"></div>
</header>
<!-- End Header -->

<main class="main-wrapper">
  <div class="axil-shop-area axil-section-gap bg-color-white">
    <div class="container text-center">
      <div>
        <img th:src="${review.product.mainImage}" style="height: 200px">
      </div>

      <div>
        <div><h4>[[${review.product.name}]]</h4></div>
        <div>
          <span class="h4 text-success mb--20">Đánh giá của bạn đã được đăng tải</span>
        </div>
      </div>

      <div class="border border-secondary rounded-3" style="width: 80%; margin-left: 180px">
          <p>
            <input type="text" th:value="${review.rating}" class="product-rating-star" dir="Ltr" data-th-size="md">
          </p>

          <p>
            <input style="margin: 0 90px; width: 80%; border: 1px solid #ced4da" type="text" th:value="${review.headline}" class="form-control" required minlength="10" maxlength="128" readonly="readonly">
          </p>

          <p class="mb--10">
            <textarea style="font-size: 14px; margin: 0 90px; width: 80%" rows="4" cols="10" class="form-control" required readonly="readonly">[[${review.comment}]]</textarea>
          </p>
        </div>

      <div>&nbsp;</div>
    </div>
  </div>
  <div th:replace="fragments::newsletterr"></div>
</main>

<div th:replace="fragments::banner"></div>

<!-- Start Footer Area  -->
<footer th:replace="fragments::footer"></footer>
<!-- End Footer Area  -->

<!-- Header Search Modal End -->
<div th:replace="fragments::search-product"></div>
<!-- Header Search Modal End -->
<div th:replace="fragments::js"></div>
<script type="text/javascript">
  $(".product-rating-star").rating({
    displayOnly: true,
    hoverOnClear: false,
    showCaption:  false,
    theme: 'krajee-svg'
  });
</script>
<script type="text/javascript" th:src="@{/js/search.js}"></script>
</body>
</html>
